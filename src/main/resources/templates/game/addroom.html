<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<h1>Add a Room</h1>

<form action="#" th:action="@{/postroom}" th:object="${room}" method="post">
    <input type="hidden" th:field="*{id}" />
    <h4>Room Name: </h4> <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br />

    <h4>Content: </h4><input type="text" th:field="*{category}" />
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span><br />

    <h4>Money: </h4><input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span><br />

    <h4>Connected to: </h4><textarea rows="5" cols="50" th:field="*{description}" ></textarea>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span> <br />


    <input type="submit" value="Submit" />
</form>



<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
